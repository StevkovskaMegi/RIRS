name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
      - production

jobs:
  # Gradnja frontenda
  build-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: ./front/node_modules
        key: ${{ runner.os }}-front-${{ hashFiles('./front/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-front-

    - name: Install dependencies
      run: |
        cd ./front
        npm ci

    - name: Build application
      run: |
        cd ./front
        npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: ./front/build/

  # Testiranje frontenda
  test-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: ./front/node_modules
        key: ${{ runner.os }}-front-${{ hashFiles('./front/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-front-

    - name: Install dependencies
      run: |
        cd ./front
        npm install

    - name: Run tests with coverage
      run: |
        cd ./front
        npm test -- --coverage

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: ./front/coverage/
  # Job za gradnjo Docker slike za frontend
  build-frontend-docker:
    needs: build-frontend  # Gradnja Docker slike bo izvedena po uspešni gradnji frontenda
    runs-on: ubuntu-latest
//test
    steps:
      - name: Checkout code  # Kloniranje repozitorija
        uses: actions/checkout@v3

      - name: Set up Docker  # Nastavitev Docker okolja
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub  # Prijava v Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Uporaba GitHub Secrets za uporabniško ime
          password: ${{ secrets.DOCKER_PASSWORD }}  # Uporaba GitHub Secrets za geslo

      - name: Build Docker image for frontend  # Gradnja Docker slike
        run: |
          docker build -t my-frontend:${{ github.sha }} ./front  # Gradnja Docker slike
          docker tag my-frontend:${{ github.sha }} my-frontend:latest  # Oznaka za najnovejšo različico

      - name: Push Docker image to Docker Hub  # Nalaganje Docker slike
        run: |
          docker push my-frontend:${{ github.sha }}  # Naloži Docker sliko z edinstveno oznako
          docker push my-frontend:latest  # Naloži Docker sliko z oznako 'latest'


  